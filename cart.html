<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <title>captains Pastries Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
    <header class="navbar">
        <div class="container">
            <a href="Home.html"><h1 class="logo">captains Dough.â„¢</h1></a>
            <nav>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign up</a>
                <a href="Home.html"onclick="checkLoginStatus(event)">pastry Shelf</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>
    <body class="body">
    <div class="shopping-cart">
        <div class="title">Your Shopping Bag</div>
        <div id="cart-items">
            <!-- Items will be populated here -->
        </div>
        <div class="cart-total">
            <span>Total Amount:</span>
            <span id="cart-total-amount">$0.00</span>
        </div>
        <button class="checkout-btn">
            <a href="" onclick="checkLoginStatus(event)">Proceed to Checkout</a>
        </button>
    </div>
</body>

<script>
    function checkLoginStatus(event) {
        event.preventDefault();
        window.location.href = 'login.html';
    }
    document.addEventListener('DOMContentLoaded', function() {
        // Get cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items');
        
        function updateCart() {
            cartContainer.innerHTML = ''; // Clear current items
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i>ðŸ›’</i>
                        <p>Your cart is empty</p>
                        <a href="Home.html#products" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                document.getElementById('cart-total-amount').textContent = '$0.00';
                return;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartContainer.innerHTML += `
                    <div class="item" data-id="${item.id}">
                        <div class="image">
                            <img src="${item.image}" alt="${item.name}" />
                        </div>

                        <div class="description">
                            <span>${item.name}</span>
                            <span>Product Code: ${item.id}</span>
                        </div>

                        <div class="quantity">
                            <button class="minus-btn" type="button" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <input type="text" value="${item.quantity}" readonly>
                            <button class="plus-btn" type="button" onclick="updateQuantity('${item.id}', 1)">+</button>
                        </div>

                        <div class="total-price">$${itemTotal.toFixed(2)}</div>
                        
                        <div class="delete-btn" onclick="removeItem('${item.id}')"></div>
                    </div>
                `;
            });

            document.getElementById('cart-total-amount').textContent = `$${total.toFixed(2)}`;
        }

        // Function to remove item from cart
        window.removeItem = function(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index > -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        };

        // Function to update quantity
        window.updateQuantity = function(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                if (item.quantity === 0) {
                    removeItem(id);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            }
        };

        // Initial cart render
        updateCart();
    });
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', Arial, sans-serif;
    }
    .navbar {
        background-color: #ff6600;
        padding: 10px 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        justify-content: center;
        margin-top: 0%;
        right: 1.5%;
        top: 0;
        width: 100%;
        align-items: center;
        z-index: 1000;
    }

    .container {
        background-color: #f9f9f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        width: 95%;
    }


    body {
        color: #333;
        background-color: #f9f9f9;
        overflow-x: hidden;
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    /* Navbar Styles */
    .navbar {
        background-color: #ff6600;
        padding: 1rem 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
    }

    nav {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    nav a:hover {
        color: #8a4a1f;
        transform: translateY(-2px);
    }

    .shopping-cart {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
        background: #FFFFFF;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        padding: 2rem;
    }

    .title {
        font-size: 24px;
        font-weight: 600;
        color: #2c3e50;
        padding-bottom: 20px;
        border-bottom: 2px solid #eef2f7;
        margin-bottom: 30px;
    }

    .item {
        display: grid;
        grid-template-columns: auto 1fr auto auto auto;
        gap: 20px;
        align-items: center;
        padding: 25px 0;
        border-bottom: 1px solid #eef2f7;
        position: relative;
    }

    .image {
        width: 120px;
        height: 120px;
        overflow: hidden;
        border-radius: 8px;
    }

    .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .description {
        text-align: left;
    }

    .description span {
        display: block;
        margin-bottom: 5px;
    }

    .description span:first-child {
        font-weight: bold;
    }

    .quantity {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .quantity button {
        width: 30px;
        height: 30px;
        background: #ff6600;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    .quantity input {
        width: 40px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
    }

    .delete-btn {
        width: 24px;
        height: 24px;
        background: #ff4757;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
    }

    .delete-btn::before,
    .delete-btn::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 2px;
        background: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
    }

    .delete-btn::after {
        transform: translate(-50%, -50%) rotate(-45deg);
    }

    .cart-total {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
    }

    .checkout-btn {
        width: 100%;
        padding: 15px;
        background: #ff6600;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
    }

    .checkout-btn a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }

    .empty-cart {
        text-align: center;
        padding: 40px 0;
    }

    .empty-cart i {
        font-size: 48px;
        margin-bottom: 20px;
        display: block;
    }

    .continue-shopping {
        display: inline-block;
        padding: 10px 20px;
        background: #ff6600;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
    }
</style>
